					<script>
						function updateResult() {
							// Define the specific date
							const specificDate = new Date("2003-03-07");

							// Calculate the difference between the specific date and the current date in milliseconds
							const timeDiff = Date.now() - specificDate.getTime();

							// Convert the time difference from milliseconds to years with 8 decimal places
							const years = parseFloat((timeDiff / (1000 * 60 * 60 * 24 * 365)).toFixed(9));

							// Display the result in the HTML element with ID "result"
							document.getElementById("result").innerHTML = years;
						}

						// Update the result every second
						setInterval(updateResult, 1);
					</script>
